<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование веб-форм на сайте</title>
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>

  <header>
    <h1>ФОРМА РЕГИСТРАЦИИ НА САЙТЕ</h1>
  </header>
  
  <main>
    <article class="c1">
      <h2>Добро пожаловать на наш сайт!</h2>
       <form action="/signup" method="POST">
        <fieldset class="account-info">
           <legend>Для регистрации введите свои данные:</legend>
              <label>Имя</label>
              <input type="text" name="first_name" required="required" >
              <label>Фамилия</label>
              <input type="text" name="last_name" required="required" >
              <label>Email</label>
              <input type="text" required="required" class="email notnull">
              <label>Телефон</label>
              <input type="text" name="phone" required="required" class="notnull"
            placeholder="+375 (код оператора) 111-11-11">
          <label>Страна</label>
            <select name="country">
              <option>Беларусь</option>
              <option>Россия</option>
              <option>Украина</option>
              <option>Польша</option>
              <option>Литва</option>
              <option>Латвия</option>
              <option>Эстония</option>
              <option>США</option>
            </select>
          <label>Пароль</label>
          <input type="password" name="password" required="required">
          <label>Подтвердите пароль</label>
          <input type="password" name="password_confirm" required="required">
          
        </fieldset>
        <fieldset class="account-action">
          <label><input type="checkbox" name="ww_submit_confirm" checked>&nbsp;Отметьте для подтверждения согласия <a
              href="/подключение/правила-использования-услуги" target="_blank" rel="noopener">с правилами использования
              услуги</a></label><br>
              <label><input type="checkbox" name="ww_submit_confirm" checked>&nbsp;Отметьте для согласия на обработку персональных 
                  данных в соответствии с <a href="/соглашение-об-обработке-персональных-данных" target="_blank" rel="noopener">Соглашением об
                  обработке персональных данных</a></label><br>
            <input class="btn" type="submit" name="submit" value="Зарегистрироваться">
          </fieldset>
        </form>
      </article>
     </main>
    <footer class="foot">
    &#169; 2021, Официальный сайт Войтова Валерия Григорьевича
  </footer>
 </body>
</html>
